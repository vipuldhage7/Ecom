<section class="register-block">
    <div class="container">
      <div class="row">
        <div class="col-md-4 register-sec">
          <h2 class="text-center">Registration</h2>
          <form [formGroup]="registrationForm" (ngSubmit)="addUser()">
            <div class="form-group">
              <label for="userName" class="text-uppercase">Username</label>
              <input type="text" formControlName="userName"  class="form-control" 
               [ngClass]="{ 'is-invalid': submitted && r.userName.errors }"/>
                  <div *ngIf="submitted && r.userName.errors" class="invalid-feedback">
                      <div *ngIf="r.userName.errors.required">
                        Please enter username
                      </div>
                  </div>
            </div>

            <div class="form-group">
                <label for="password" class="text-uppercase">Password</label>
                <input type="password"  formControlName="password"  class="form-control"
                [ngClass]="{ 'is-invalid': submitted && r.password.errors }"/>
                <div *ngIf="submitted && r.password.errors" class="invalid-feedback">
                    <div *ngIf="r.password.errors.required">
                      Please enter Password
                    </div>
                    <div *ngIf="submitted && r.password.errors.minlength">
                      Password should be minimum of 8 characters
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="emailId" class="text-uppercase">Email Id</label>
                <input type="text" formControlName="emailId"  class="form-control"  
                [ngClass]="{ 'is-invalid': submitted && r.emailId.errors }"/>
                <div *ngIf="submitted && r.emailId.errors" class="invalid-feedback">
                  <div *ngIf="r.emailId.errors.required">Email is required</div>
                  <div *ngIf="r.emailId.errors.email">Enter a valid email address</div>
                  </div>
            </div>

            <div class="form-group">
                <label for="phoneNumber" class="text-uppercase">Phone Number</label>
                <input type="text" formControlName="phoneNumber"  class="form-control"  
                [ngClass]="{ 'is-invalid': submitted && r.phoneNumber.errors }" maxlength="10"/>
                <div *ngIf="submitted && r.phoneNumber.errors" class="invalid-feedback">
                    <div *ngIf="r.phoneNumber.errors.required">
                      Please enter Phone Number
                    </div>
                    <div *ngIf="r.phoneNumber.errors.minlength">Phone number must be at least 10 characters</div>
                </div>
             </div>

            <div class="form-check">
              <button type="submit" class="btn btn-register float-right">Submit</button>
            </div>
  
          </form>
        </div>
        <div class="col-md-8 banner-sec">
        </div>
      </div>
    </div>
  </section>
